{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<br>
<a href="{{url_for('about')}}">사용법 Click!</a> <p style=color:red> 사용법을 꼭 참조하시고 뒤로가기는 사용하실 필요 없습니다!</p>

<form action="{{url_for('Analyzing')}}" id="textform" method="post">
	<textarea name="data" wrap="VIRTUAL" style="width:1000px; height:400px; color:white; max-width:90%; overflow-y:scroll; 
	resize:none; border:0;background:#2E9AFE;">
PC
채팅방에 들어가면 오른쪽 위에
종모양이 있고 그 오른쪽에 가로줄 3개로 되어있는
[메뉴]가 있습니다.
[메뉴]를 클릭하고 [대화 내용]->[대화 내보내기]
순서로 클릭하여 텍스트파일을 저장한 뒤 열어서
[Ctrl+A]혹은 [마우스 우클릭->모두선택]
으로 모두 선택한 후에 복사하여 이곳에 붙여 넣으면 됩니다.


모바일
채팅방에 들어가서
똑같이 오른쪽위에 있는 [메뉴]를 클릭하고
다시 오른쪽 아래에 있는 톱니바퀴를 클릭합니다.
그러면 대화 내용 내보내기가 있습니다.
txt로 저장한 뒤에 열어서 내용을 복사해도 되고,
이메일로 자신에게 보낸 뒤 복사하는 등 편한대로 이용하시면 됩니다.
모바일에서도 바로 사용할 수 있습니다.
※ES텍스트편집기로 열 경우 텍스트가 많으면 한 번에 전체내용을 복사할 수 없습니다.
</textarea>
	<br>
	<input type="checkbox" name="mobile"/> mobile에서 내보내기된 텍스트인가요?<br><br>
	<button class='button' style="font-family:'Malgun Gothic';">분석하기</button>
</form>
{% endblock %}
